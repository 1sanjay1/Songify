<!DOCTYPE html>
<html>
<head>
	<title>Songify</title>

    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

  <!-- outer wrapper of the webiste -->
	<div class="wrapper ">

      <!-- starting page when user hit the url -->
			<section class="cover">

					<h1 class="">Songify</h1><span class="brand-ext">the music box</span>
					<h2> Enter name to access your account </h2>

	        <div>
	            <div>
	            		<input type="text" placeholder="Name" id="name-input" class="name-inp">
	                <button type="submit" id="go-button"> Go </button>
	            </div>
	        </div>

			</section>

			<!--   main content starts from here...-->
      <div class="main hidden">

          <header class="header1 ">
              <div class="left floated brand"><h1>Songify</h1><span class="brand-ext">the music box</span></div>
              <div class="right floated user-name"></div>
          </header>

          <div class="top-content">
              <!-- Navigation Bar menu which gives options to user to select spacific area of songs -->
              <ul class="option-list">
                  <li id="see-home">Home</li>
                  <li id="see-playlist">Playlist</li>
                  <li id="see-moodlist">Mood list</li>
                  <li>Languages</li>
                  <li>History</li>
              </ul>
          </div>


          <section class="content">

							<!-- audio tag to add a song -->
              <audio src="songs/song1.mp3"></audio>

              <!--Mood-list building starts. Is shows options for user-->
              <div class="hidden" id="mood-list">
                  <ul class="img-list">

                      <li><div class="mood mood1"><span>Happy</span></div></li>

                      <li><div class="mood mood2"><span>Heart Broke</span></div></li>

                      <li><div class="mood mood3"><span>Romantic</span></div></li>

                      <li><div class="mood mood4"><span>RoadTrip Mix</span></div></li>

                      <li><div class="mood mood5"><span>Pop</span></div></li>

                      <li><div class="mood mood6"><span>Casual</span></div></li>

                      <li><div class="mood mood7"><span>Retro World</span></div></li>

                      <li><div class="mood mood8"><span>EDM</span></div></li>

                  </ul>
              </div>
              <!--Mood-list building ends-->

              <!-- list of songs are being represented in DataTables plugin
              DataTable Plugin is a jQuery plugin which provide some extra features like searching
              a songs and reduces number  of rows if we don't have more songs. -->

              <table id="songs" class="" style="background: rgba(0,0,0,0.3);">

                  <thead class="list-headers">
                      <tr>
                          <td class="number"> Title </td>
                          <td> Artist </td>
                          <td> Album </td>
                          <td> Duration </td>
                      </tr>
                  </thead>

                  <tbody>
                      <tr class="song" id="song1">
                          <td class="song-name"></td>
                          <td class="song-artist"></td>
                          <td class="song-album"></td>
                          <td class="song-length"></td>
                      </tr>
                      <tr class="song" id="song2">
                          <td class="song-name"></td>
                          <td class="song-artist"></td>
                          <td class="song-album"></td>
                          <td class="song-length"></td>
                      </tr>
                      <tr class="song" id="song3">
                          <td class="song-name"></td>
                          <td class="song-artist"></td>
                          <td class="song-album"></td>
                          <td class="song-length"></td>
                      </tr>
                      <tr class="song" id="song4">
                          <td class="song-name"></td>
                          <td class="song-artist"></td>
                          <td class="song-album"></td>
                          <td class="song-length"></td>
                      </tr>
                  </tbody>

              </table>

          </section>

<!--        footer of the website is started from here..-->
          <footer class="footer">

<!--            show current song details-->
              <div class="current-song-wrapper">
                  <img class="current-song-image">
                  <div>
                      <p class="current-song-name"></p>
                      <p class="current-song-album"></p>
                  </div>
              </div>

              <!-- this icon allows us to access more functionalities which are applicable for any music app. 
              like : select previous song, select next song, select shuffle(randomly selected song),
                    select repeatation(after completion of songs list, song should not be stopped it should
                    be started from first song) -->
              <div class="interactive-pane">
                  <div class="controls">
                      <div class="player-buttons">
                          <i class="fa fa-repeat clickable backward-icon inactive" title="Repeat" aria-hidden="true"></i>
                          <i class="fa fa-step-backward clickable backward-icon" title="Previous" aria-hidden="true"></i>
                          <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                          <i class="fa fa-step-forward clickable backward-icon" title="Next" aria-hidden="true"></i>
                          <i class="fa fa-random clickable backward-icon inactive" title="Shuffle" aria-hidden="true"></i>
                      </div>
                  </div>


                  <!-- this is a progress bar which shows the precentage completion of the songs.
                  you can also increase the current time of the song by clicking on the progress bar -->
                  <div class="progress-wrapper">
                      <span class="time-elapsed"> </span>
                      <div class="player-progress">
                          <div class="progress-filled"></div>
                      </div>
                      <span class="song-duration"></span>
                  </div>
              </div>
              <!-- Ending of interactive pane -->

              <!-- this is a volume slider which change volume of the song -->
              <div class="responsive-pane">
                  <i class="fa fa-volume-up" aria-hidden="true"></i>
                  <span>&nbsp;</span>
                  <input id="vol-control" type="range" min="0" max="100" step="1">
              </div>

          </footer>
          <!-- Ending of footer (class="footer") -->

      </div>
      <!-- Engin of main content ( class = "main hidden") -->

	</div>
  <!-- Ending of outer wrapper -->

  <!-- include jQuery library of Javascript from jquery.org-->
	<script src="js/jquery.js"></script>

  <!-- include jQuery dataTables  -->
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>


  <!-- <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script> -->

  <!-- include Custom-JQuery file -->
  <script src="js/main.js"></script>
</body>
</html>
